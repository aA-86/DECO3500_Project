<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" cpmtemt="width=device-width, initial-scale=1" />
    <title>Team Page</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="grid-container">
      <!-- Side bar -->
      <div class="grid-item sidebar">
        <div class="profile-image">
          <img src="./assets/profile-image.svg" />
        </div>
        <nav class="navigation">
          <div class="navigation Team">
            <img src="./assets/Team.svg" />
            <a href="TeamPage.html">Team Task</a>
            <br>
            <sub class="sub-content">View other team member's tasks</sub>
          </div>
          <div class="navigation Me">
            <img src="./assets/mytask.svg" />
            <a href="MyTasks.html">My Task</a>
            <br>
            <sub class="sub-content">View tasks and feedback</sub>
          </div>
          <div class="navigation Notifications">
            <img src="./assets/bell.svg" />
            <a href="#">Notifications</a>
          </div>
          <div class="Log-out-parent">
            <div class="Log-out-child">
              <img src="./assets/red-log-out.svg" />
              <a href="#">Log Out</a>
            </div>
          </div>
        </nav>
      </div>
      <!-- Menu bar -->
      <div class="grid-item top-menubar">
        <div class="project-1">
          <button type="button" class="button-project">
            <span>PROJECT 1</span>
            <span><img src="./assets/down-arrow-blue.svg"></span>
          </button>
        </div>
        <span class="stretch"></span>
      </div>
      <!-- Buttons -->
      <div class="grid-item buttons">
        <button type="button" class="button-plus">
          <img class="plus-button" src="./assets/plus.png" />
          Task
        </button>
      </div>
      <!-- Task manager -->
      <div class="grid-item task-manager">
        <table>
          <!-- specify column widths -->
          <colgroup class="col-width">
            <col span="1" class="task-name" />
            <col span="1" class="priority" />
            <col span="1" class="due-date" />
            <col span="1" class="assignees" />
          </colgroup>

          <!-- table -->
          <thead>
            <tr>
              <th>Task Name</th>
              <th>Priority</th>
              <th>Due Date</th>
              <th>Assignees</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Design in progress</td>
              <td>
                <img
                  class="medium-button"
                  src="./assets/medium-priority.svg"
                />
              </td>
              <td>15 Aug 2021</td>
              <td><img src="./assets/icon-aj.svg" /></td>
            </tr>
            <tr>
              <td>Instructions for using this project</td>
              <td>
                <img class="low-button" src="./assets/low-button.svg" />
              </td>
              <td>15 Aug 2021</td>
              <td>
                <img src="./assets/icon-jc.svg" />
              </td>
            </tr>
            <tr>
              <td>Redesign landing page</td>
              <td>
                <img class="low-button" src="./assets/low-button.svg" />
              </td>
              <td>15 Aug 2021</td>
              <td><img src="./assets/icon-jc.svg" /></td>
              
            </tr>
            <tr>
              <td>Summarise research sessions with UXR team</td>
              <td>
                <img class="low-button" src="./assets/low-button.svg" />
              </td>
              <td>15 Aug 2021</td>
              <td  class="assignees">
                <img src="./assets/icon-jc.svg" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
